<!doctype html>
<html ng-app="myApp">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/vendor/modernizr.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/normalize.css"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
 <body ng-controller="FrameController">

    <div class="row">
      <h1>NPR player</h1>
    </div>

    <div class="container row">
      <div class="large-8 small-8 columns">
      <h2>Player</h2>
        <div ng-controller="PlayerController">

          <div class="container">
            <div player-view class="large-12 columns small-12" ng-model="player"></div>
          </div>

          <ul id="programs_list" class="">
            <li ng-repeat="program in programs">
              <span npr-link player="player" ng-model="program"></span>
            </li>
          </ul>
        </div>
      </div>

      <div class="large-4 small-4 columns" ng-controller="RelatedController">
        <h2>Related content</h2>
        <ul id="related">
          <li ng-repeat="s in related"><a href="{{ s.link }}">{{ s.caption }}</a></li>
        </ul>
      </div>
    </div>

    <script>
      document.write('<script src=js/vendor/'
        + ('__proto__' in {} ? 'zepto' : 'jquery')
        + '.js><\/script>');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      $(document).foundation();
    </script>

  </body>
</html>
